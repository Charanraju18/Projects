<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
	<fieldset>
    <form id="survey-form">
      <label
        >Name<input
          id="name"
          type="text"
          placeholder="Enter your name"
          required
      /></label>
      <label
        >Email<input
          id="email"
          type="email"
          placeholder="Enter your Email"
          required
      /></label>
      <label
        >Age (optional)<input
          id="number"
          type="number"
          placeholder="Age"
          min="18"
          max="59"
      /></label>
      <lable
        >Select any one of the given options
        <select id="dropdown">
          <option>select one</option>
          <option>option 1</option>
          <option>option 2</option>
          <option>option 3</option>
        </select>
      </lable>
      <label
        >would you recommend us to your friend.<br />
        <input type="radio" name="radio" class="inline" />YES
        <input type="radio" name="radio" class="inline" />NO
      </label>
      <label>How would rate us.</label>
      <label><input type="checkbox" class="checkbox_inline" />poor</label>
      <label><input type="checkbox" class="checkbox_inline" />below avg</label>
      <label><input type="checkbox" class="checkbox_inline" />avg</label>
      <label><input type="checkbox" class="checkbox_inline" />above avg</label>
      <label><input type="checkbox" class="checkbox_inline" />good</label>
      <label><input type="checkbox" class="checkbox_inline" />excellent</label>
	  <lable>Any comment or suggestions.</lable>
	  <br>
	  <textarea placeholder="Enter your comments here"></textarea>
	  <button id="submit">SUBMIT</button>
    </form>
</fieldset>
  </body>
</html>
